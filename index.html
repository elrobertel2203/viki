<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
    margin:0;
    background:#ffdde1;
    font-family:Arial, sans-serif;
    text-align:center;

.container{
    margin-top:50px;
}

h1{
    font-size:50px;
}

img{
    width:300px;

.nu{
    background:#ff4d4d;

<body>

<button class="nu" id="nuBtn">NU</button>
</div>

</div>

let yesBtn = document.getElementById("daBtn");
