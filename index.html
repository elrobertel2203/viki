<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
    margin:0;
    background:#ffdde1;
    font-family:Arial, sans-serif;
    text-align:center;
}

.container{
    margin-top:50px;
}

h1{
    font-size:50px;
}

img{
    width:300px;
    border-radius:20px;
    margin-top:20px;
}

.buttons{
    margin-top:30px;
}

button{
    font-size:25px;
    padding:15px 30px;
    margin:10px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#4CAF50;
    color:white;
}

.no{
    background:#ff4d4d;
    color:white;
}
</style>

</head>

<body>

<div class="container">

<h1 id="title">Vrei sa fii Valentine-ul meu?</h1>

<img id="mainImg" src="img1.jpg">

<div class="buttons">
<button class="yes" id="yesBtn">DA</button>
<button class="no" id="noBtn">NU</button>
</div>

</div>

<script>

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let img = document.getElementById("mainImg");
let title = document.getElementById("title");

let yesSize = 1;

// FRAZE NU

    "Esti sigur?",

    "Ultima sansa...",

];

noBtn.addEventListener("click", ()=>{

    yesBtn.style.transform = "scale(" + yesSize + ")";

    if(textIndex < noTexts.length){
        noBtn.innerText = noTexts[textIndex];

// CLICK DA
yesBtn.addEventListener("click", ()=>{

    title.innerText = "LETSSSSSSS GOOOOOOOOOO ðŸ’˜ðŸ’˜";

});

</script>

</body>
</html>
